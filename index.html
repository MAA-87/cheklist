<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>ATH CHECKLIST</title>
</head>

<body>

    <div id="app" class="container-xl border">
        <div class="bg-primary text-white text-center rounded">
            <h1>{{ title }}</h1>
        </div>
 
        <div v-if="notes.length!==0">
            <div class="card border-primary mb-2 d-inline-flex m-1" style="width: 48%;" v-for="(note, index) in notes">
                <div class="card-header">  {{ index+1 }} .  {{ note }}</p>
                        
                    </div>
                    <p class="card-text">

                  
                            
                            <button class="btn btn-danger" @click="removeNote(index)">Удалить</button>
                            
                            <button class="btn btn-success" @click="markNote(index)">Выполнена</button>
                     
                    </p>
     
                    

    


       
              
            </div>
            <p :class="notes.length>5 ? 'text-danger h4' : 'text-primary'">Общее количество задач: {{ notes.length }}</p>
        </div>
        <div v-else>
            <p>
                Все поставленные задачи выполнены!
            </p>
        </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // Наше приложение
        Vue.createApp({
            data() {
                return {
                    title: 'Чеклист пусконаладчика',
                    inputValue: '',
                    color: 'green',
                  
                    notes: ['Давление подпитки', 'Время подпитки', 'Авария подпитки','ОГК - авто', 'ОГК - сработка от ГА','MIN MAX газа','Обесточивание ОГК','СХ КО','Авария КО','Переключение КО','Авария Котлов','СХ Рец. ГВС','Авария Рец. ГВС','СХ Загр.ГВС','Авария  Загр.ГВС','Отключение Питания - Воссстановление','Проверка диспетчеризации']
                }
            },
            methods: {
                addNewNote() {
                    if (this.inputValue != '') {
                        this.notes.push(this.inputValue);
                        this.inputValue = '';
                    }
                },
                removeNote(index) {
                    this.notes.splice(index, 1);
                },
                markNote(index) {


console.log( this.notes[index]);

a=this.notes[index] ;



    this.notes[index] =  "+" +a+ "+" ;
    
            }
        
        }

        }).mount('#app');
    </script>
</body>

</html>
